<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Crud</title>
  </head>
  <body>
    <div class="container mt-4">
      <form id="form" class="w-50 mx-auto mb-5">
        <h2 class="text-center fs-3">Products</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Nomi</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nomini kiriting..."
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Narxi</label>
          <input
            type="number"
            class="form-control"
            id="price"
            placeholder="Narxini kiriting..."
          />
        </div>
        <div class="mb-3">
          <label for="status" class="form-label" id="status">Status</label>
          <select class="form-select" aria-label="Default select example">
            <option selected value="">Statusni tanlang</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Izoh</label>
          <textarea
            style="resize: none"
            class="form-control"
            id="description"
            placeholder="Izoh kiriting..."
          ></textarea>
        </div>
        <button id="btn" class="btn btn-success w-100">Saqlash</button>
      </form>
      <table class="table table-striped">
        <thead id="thead">
          <tr>
            <th>No</th>
            <th>Nomi</th>
            <th>Narxi</th>
            <th>Status</th>
            <th>Izoh</th>
            <th>Yaratilgan vaqti</th>
            <th>O'zgartirilgan vaqti</th>
            <th>Amallar</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
